<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeFast</title>
    <style>
        .navbar{
            position: relative;
            width: 100%;
            top:-1vw;
            height: 7vw;
            box-shadow: 0px 0px 5px 0px black;
            text-align: center;
        }
        .name{
            position: relative;
            font-size: 60px;
            top: 14px;
        }
        .words{
            position: relative;
            height: 200px;
            width: 700px;
            left: 400px;
            border-radius: 5px;
        }
        .type{
            position: relative;
            width: 700px;
            left: 400px;
            top: 10px;
            border-width: 0px;
        }
        .word{
            position: relative;
            width: 620px;
            height: 40px;
            border-radius: 5px;
        }
        .refresh{
            position: relative;
            left: 10px;
            height: 30px;
            border-radius: 4px;
            background-color: aliceblue, white, snow, ivory;
        }
    </style>
</head>
<body>
    <header>
        <div class = "navbar">
            <!-- <h>RATATYPE</h> -->
            <h2 class="name">TYPEFAST</h2>
        </div>
    </header>
    <middle>
        <fieldset class="words">

        </fieldset>
        <fieldset class="type">
            <input class="word">
            <button class="refresh">refresh</button>
        </fieldset>
    </middle>
</body>
</html>
